<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de Nacionalidade</h1>
    Sua Nacionalidade <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checar()">



        <div id="dois">

        </div>


        
        <script>
            function checar(){
                var pais = document.querySelector("input#txtpais")
                var dois = document.querySelector("div#dois")
                var tres = pais.value.toString()
                    dois.innerHTML = `<p>Seu país é <strong>${tres}</strong></p>`
                       if(tres =='Brasil'){
                            dois.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
                        }else{
                            dois.innerHTML += `<p>Você não é <strong>Brasileiro</strong</p>`
                        }

            }
        </script>
        
</body>
</html>
